name: marketplace
description: "A simulation of marketplace app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  feature_home:
    path: ./modules/features/feature_home

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/banners/
    - assets/images/badges/
    - assets/images/products/
    - assets/images/cats/
  uses-material-design: true
